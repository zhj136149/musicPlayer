<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易云音乐</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="all">
		<div class="header">
			<div class="left">
				<div class="logo"></div>
				<div class="button_lr">
					<div class="button_left"><span></span></div>
					<div class="button_right"><span></span></div>
				</div>
				<div class="search">
					<input type="text" value="曾子涵">	
					<div class="srarch_icon"></div>
				</div>
			</div>
			<div class="right">
				<div class="user">
					<div class="user-image"></div>
					<span>name</span>
					<div class="user-button"></div>
				</div>
				<div class="three_icons">
					<div class="icons theme"></div>
					<div class="icons message"></div>
					<div class="icons setting"></div>
				</div>
				<div class="close">
					<img src="" alt="">
					<img src="" alt="">
					<img src="" alt="">
				</div>
			</div>
		</div>

		<div class="main-body">
			<div class="main-top">
				<div class="music-round">
					<div class="zhen">
						<div class="zhen-point"></div>
						<div class="zhen-points"></div>
					</div>
					<div class="round round-pause">
					     <div class="round-image"><img src="" alt=""></div>
					</div>
					<div class="round-buttons">
						<div class="round-button"><div class="like"></div><span>喜欢</span></div>
						<div class="round-button"><div class="collect"></div><span>收藏</span></div>
						<div class="round-button"><div class="download"></div><span>下载</span></div>
						<div class="round-button"><div class="share"></div><span>分享</span></div>
					</div>
				</div>
				<div class="music-lyrics">
					<div class="music-info">
						<div class="main-info">
							<p>
								<span class="music-name"></span>
								<span class="label"></span>
								<span class="label"></span>
							</p>
							<p> <span class="srouce"></span></p>
							<p> 
								<span>专辑：</span><a href="#"></a>
								<span>歌手：</span><a href="#"></a>
								<span>来源：</span><a href="#"></a>
							</p>
						</div>
						<div class="music-text">
							<div class="text-warpper"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="comments"><h1>听友评论</h1>
			</div>
			<div class="similar-list"><h1>类似歌单</h1>
			</div>
		</div>
		<div class="footer">
			<div class="foot-btn">
      			<div class="prev-btn"></div>
      			<div class="pause-btn"></div>
      			<div class="next-btn"></div>
			</div>
			<div class="foot-timeBar">
				<span class="nowTime">00:00</span>
				<div class="timeBar-warpper">
					<div class="bottom-timeBar"></div>
					<div class="top-timeBar">
						<div class="time-point"></div>
					</div>
				</div>
				<span class="allTime">05:00</span>
			</div>
			<div class="foot-soundBar">
				<div class="sound-btn"></div>
				<div class="soundBar-warpper">
					<div class="bottom-soundBar"></div>
					<div class="top-soundBar"></div>
				</div>
			</div>
			<div class="playFunc"></div>
			<div class="songsList"></div>
		</div>
	</div>
	<script src="./js/gaussBlur.js"></script>
	<!-- <script src="./js/render.js"></script> -->
	<!-- <script src="./js/audioManage.js"></script> -->
	<script src="./js/jQuery-min.js"></script>
	<script src="./js/zepto.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
